<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSearch Assistant</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.955.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">OpenSearch Assistant</div>
            <div class="connection-status">
                <div class="status-dot"></div>
                <span>Connected</span>
            </div>
        </div>
        <div id="chatbox">
            <div class="welcome-message">
                Welcome to OpenSearch Assistant! How can I help you today?
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="scripts/chat.js"></script>
</body>
</html>
